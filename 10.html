!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- head 선언과 body 선언 차이 -->
	<script>
		window.onload=function(){
			var hw=document.getElementById('hw');
			hw.addEventListener('click', function(){
				alert('Hello world');
			})
		}
	</script>
</head>
<body>
	<input type="button" id="hw" value="hello world"/>
	
</body>
</html>
